<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let res = 0
        for (let i = 0; i <= 100; i++) {

            i % 3 == 0 && i % 5 == 0 ? res = "FizzBuzz" :
                i % 3 == 0 ? res = "Fizz" :
                    i % 5 == 0 ? res = "Buzz" :
                        res = i
            console.log(res);

        }
    </script>
</body>
